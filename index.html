<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>~</title>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    var app = Elm.Main.init({
      node: document.querySelector("body"),
      flags: JSON.parse(localStorage.getItem('bookmarks')) || {}
    });

    app.ports.write.subscribe((bookmarks) => localStorage.setItem('bookmarks', JSON.stringify(bookmarks)));
  </script>
</html>
