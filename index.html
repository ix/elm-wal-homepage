<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>~</title>
    <link rel="stylesheet" type="text/css" href="colors.css">
    <script type="text/javascript" src="elm.js"></script>
    <style>
      body {
	  font-family: "IBM Plex Sans";
	  background: var(--background);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  height: 100%;
      }

      .bookmark > a {
	  font-size: 2rem;
	  color: var(--color4);
	  opacity: 0.7;
	  font-style: italic;
      }

      .bookmark > a:hover { opacity: 1; }

      .bookmark > button {
	  color: var(--foreground);
	  background: none;
	  border: none;
	  opacity: 0.7;
      }

      .bookmark > button:hover { opacity: 1; }

      #toggle {
	  background: none;
	  color: var(--foreground);
	  border: none;
	  font-size: 1.5rem;
	  opacity: 0.7;
      }

      #toggle:hover { opacity: 1; }
    </style>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    var app = Elm.Main.init({
      node: document.querySelector("body"),
      flags: JSON.parse(localStorage.getItem('bookmarks')) || {}
    });

    app.ports.write.subscribe((bookmarks) => localStorage.setItem('bookmarks', JSON.stringify(bookmarks)));
  </script>
</html>
